<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MatFam Platters - Menu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&family=Great+Vibes&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="menu-header">
            <div class="logo-area">
                <img src="logo.svg" alt="Lanet MatFam Resort Logo" class="mascot-logo">
                <div class="brand-name">
                    <h1>Lanet MatFam</h1>
                    <span class="brand-subtitle">RESORT</span>
                </div>
            </div>

            <div class="title-lockup">
                <span class="script-text">Delicious</span>
                <span class="block-text">MENU</span>
                <span class="sub-text">Relax @ Someplace Special</span>
            </div>

            <div class="header-info">
                <p>Open 7 Days<br>6:30am - 10:30pm</p>
                <p class="phone">0713921394</p>
            </div>
        </header>

        <main class="menu-content" id="menuContent">
            <!-- Menu will be dynamically loaded here -->
        </main>

        <footer class="menu-footer">
            <div class="hours">Open 7 Days<br>6am - 10:30pm<br>Home Deliveries</div>
            <div class="contact">Contact Us<br>0713921394</div>
        </footer>
    </div>

    <script src="menu-data.js"></script>
    <script src="app.js"></script>
</body>

</html>
